<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
</head>
<body>
<video controls muted></video>
<script>
    const video = document.querySelector('video');
    const assetURL = 'ws://localhost:9999/ws';
    const mimeCodec = 'video/mp4; codecs="avc1.64001e, mp4a.40.2"';

    if ('MediaSource' in window && MediaSource.isTypeSupported(mimeCodec)) {
        const mediaSource = new MediaSource();

        video.src = URL.createObjectURL(mediaSource);
        mediaSource.addEventListener('sourceopen', sourceOpen);
    } else {
        console.error('Unsupported MIME type or codec: ', mimeCodec);
    }

    function sourceOpen (_) {
        const mediaSource = this;
        const sourceBuffer = mediaSource.addSourceBuffer(mimeCodec);

        fetchChunk(assetURL, function (buf) {
            sourceBuffer.addEventListener('updateend', function (_) {
                mediaSource.endOfStream(); // unsure on the impact this call for streaming vs file
                video.play();
            });
            sourceBuffer.appendBuffer(buf);
        });
    };

    function fetchChunk (url, cb) {
        console.log('fetchChunk url', url);
        const xhr = new XMLHttpRequest;

        xhr.open('get', url);
        xhr.responseType = 'arraybuffer';
        xhr.onload = function () {
            cb(xhr.response);
        };
        xhr.send();
    };
</script>
</body>
</html>
